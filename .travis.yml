matrix:
  include:
    - language: java
      jdk: openjdk8
      cache:
        directories:
          - "$HOME/.m2/repository"
    - language: python
      python: "3.7.1"
      cache:
        directories:
          - "$HOME/.cache"
          - "$HOME/virtualenv"
      script:
        - pip3 install mkdocs
        - pip3 install pygments
        - pip3 install pymdown-extensions
        - pip3 install pyyaml
        - pip3 install mkdocs-markdownextradata-plugin
        - git clone https://github.com/Dans-labs/mkdocs-dans
        - pushd mkdocs-dans; python3 build.py pack; popd
        - mkdocs build
        - ./deploy-docs.sh
      env:
        global:
          secure: ""
